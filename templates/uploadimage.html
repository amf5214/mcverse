{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'uploadimage.css') }}"/>
{% endblock %}

{% block body %}
    <div class="home">
        <div class="content">
            <form method="post" action="/uploadimagedb" id="uploadimageform" enctype="multipart/form-data">
                <div class="intro-block">
                    <label id="drop-area">
                        <input type="file" value="" text="" name="file" accept="image/png, image/jpeg, image/jpg" hidden id="input-file">
                        <div id="img-view">
                            <img id="item-image" src="{{baseimage.src}}">
                        </div>
                    </label>
                </div>
            </form>
        </div>
        <script src="{{ url_for('static', filename = 'uploadimage.js') }}"></script>
    </div>
{% endblock %}
